<!DOCTYPE html>
<html>
    <head>
    <script type="text/javascript" src="popup.js"></script>
    <style>
    body {
        background-color: black;
        color: white;
        overflow: hidden;
    }
    /* Class styles */
    .content {
        width: 750px;
        padding-left: 25px;
        padding-right: 25px;
    }
    .operation {
        background-color: #2699E7;
        border: none;
        background-size: 30px;
        opacity: .85;
        margin-left: 15px;
        margin-right: 15px;
        margin-top: 15px;
        border-radius: 3px;
        font-weight: bold;
        white-space:pre-wrap;
    }
    
    .operator {
        width: 30px;
        height: 30px;
    }
    .operation:hover {
        opacity: 1;
    }
    .add {
        background-image: url(img/add.png);
    }
    .subtract {
        background-image: url(img/subtract.png);
    }
    .multiply {
        background-image: url(img/multiply.png);
    }
    .divide {
        background-image: url(img/divide.png);
    }
    .lparen {
        background-image: url(img/lparen.png);
    }
    .rparen {
        background-image: url(img/rparen.png);
    }
    .equals {
        background-image: url(img/equals.png);
    }
    .delete {
        background-image: url(img/delete.png);
    }
    .clear {
        background-image: url(img/clear.png);
    }
    .send {
        background-image: url(img/send.png);
    }
    .clicked {
        -webkit-box-shadow: inset 1x 2px 2px 0 #34393C;
        -moz-box-shadow: inset 1px 2px 2px 0 #34393C;
        box-shadow: inset 1px 2px 2px 0 #34393C;
    }
    .operations {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
    .dynamicbtn {
        background: #2699E7; /*#0000ff*/
    }
    .inactive {
        background-color: grey;
    }
    .inactive:hover {
        opacity: .85;
    }
    .target {
        background-color: #3EAF04;
    }
    /* ID Styles */
    #inputField {
        text-align: right;
        width: 600px;
        font-size: 1.5em;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
    </style>
    </head>
    <body>
        <div class="content">
            <h3 style="font-weight:bold; text-align:center;">Input Calculator</h3>
            <br/>
            <input type="text" id="inputField" readonly></input>            
            <div class="operations">
                <button id="add" data-value="+" class="add operation operator"></button>
                <button id="subtract" data-value="-" class="subtract operation operator"></button>
                <button id="multiply" data-value="*" class="multiply operation operator"></button>
                <button id="divide" data-value="/" class="divide operation operator"></button>
                <button id="lparen" data-value="(" class="lparen operation operator"></button>
                <button id="rparen" data-value=")" class="rparen operation operator"></button>
                <button id="delete" data-value="DEL" class="delete operation operator"></button>
                <button id="clear" data-value="CLEAR" class="clear operation operator"></button>
                <button id="calculate" data-value="=" class="equals operation operator"></button>
                <button id="sendOutput" data-value="SEND" class="send operation operator"></button>
            </div>
            <div id="inputButtons" class="operations"></div>
            <br/>
            <br>
            For Debug Only:
            <table id="inputMap">
                <thead>
                    <tr>
                        <td>Input Name</td><td>Input ID</td><td>Input Value</td>
                    </tr>
                </thead>
            </table>
        
        </div>      
    </body>
</html>
