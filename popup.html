<!DOCTYPE html>
<html>
    <head>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="error">
        <b>Input Calculator Unavailable</b><br/>No supported inputs found on current page.
        </div>
        <div id="content">
            <input type="text" id="inputField" readonly></input>            
            <div id="defaultButtons">
                <button id="add" data-value="+" class="add operation operator"></button>
                <button id="subtract" data-value="-" class="subtract operation operator"></button>
                <button id="multiply" data-value="*" class="multiply operation operator"></button>
                <button id="divide" data-value="/" class="divide operation operator"></button>
                <button id="lparen" data-value="(" class="lparen operation operator"></button>
                <button id="rparen" data-value=")" class="rparen operation operator"></button>
                <button id="delete" data-value="DEL" class="delete operation operator"></button>
                <button id="clear" data-value="CLEAR" class="clear operation operator"></button>
                <button id="calculate" data-value="=" class="equals operation operator"></button>
                <button id="sendOutput" data-value="SEND" class="send operation operator"></button>
            </div>           
            <div id="inputButtons"></div>
        </div>
        <div id="footer">Input Calculator powered by <a href="">Pericror</a></div>        
    </body>
</html>
